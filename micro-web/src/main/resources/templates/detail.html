<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ja"
      xmlns="http://www.w3.org/1999/xhtml">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <title>detail</title>
    <meta charset="UTF-8">
    <meta name="author" content="著者情報">
    <meta name="description" content="記事の概要">
    <!-- OGP -->
    <meta property="og:description" content="記事の概要">
    <meta property="og:title" content="記事タイトル">
    <meta property="og:url" content="http://example.com">
    <meta property="og:image" content="http://example.com/images/thumbnail.png">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="EXAMPLE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="publisher" href="//plus.google.com/00000000000">
    <link rel="icon" href="/icon/favicon.ico">
    <link rel="apple-touch-icon" href="/icon/icon.png">
    <link rel="alternate" type="application/rss+xml" href="http://example.com/feed">
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"/>
    <!-- bootstrap-datepicker -->
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap-datepicker.min.css"
          th:href="@{/css/bootstrap-datepicker.min.css}"/>
    <style type="text/css" th:replace="./common/_temp :: css"></style>
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:replace="./common/_temp :: script"/>
<div class="container">
    <div th:replace="./common/_temp :: nav"/>
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li class="active">セレクト</li>
                    <li>プレイ</li>
                    <li>スコア</li>
                </ul>
            </div>
        </div>
        <div class="well bs-component">
            <form class="form-horizontal" id="detailForm" method="post" action="#" th:action="@{/playNumberPlaceDetail}"
                  th:object="${detailForm}" autocomplete="off">
                <fieldset>
                    <div>
                        <div class="row form-group">
                            <label class="col-lg-3 control-label" for="selectLevel">レベル</label>
                            <div class="col-lg-3">
                                <select class="form-control" id="selectLevel" th:name="selectLevel"
                                        data-error="セレクトボックスは必須選択です。"
                                        th:data-error="#{selectLevel.input.required}"
                                        required>
                                    <option value="">---</option>
                                    <option th:each="level : ${selectLevels}"
                                            th:text="${level.key}"
                                            th:value="${level.value}"
                                            th:selected="${level.value} == *{selectLevel}">pulldown
                                    </option>
                                </select>
                                <span th:if="${#fields.hasErrors('selectLevel')}" class="help-block"
                                      th:errors="*{selectLevel}">error!</span>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-lg-6"></div>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-4">
                                <input type="hidden" th:id="type" th:name="type" th:value="*{type}"/>
                                <input type="hidden" th:id="keyHash" th:name="keyHash" th:value="*{keyHash}"/>
                                <button type="reset" id="reset" class="btn btn-default">リセット
                                </button>
                                <button type="submit" id="submit" class="btn btn-primary">プレイ！
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
            $('#selectLevel').tooltip({
                title: [[ #{selectLevel.default.message} ]]
            }).on({
                "hide.bs.tooltip": function() {
                    if ($(this).is(":focus")) return false;
                },
                "blur": function() {
                    $(this).tooltip('hide');
                }
            });
        /*]]>*/
        </script>
    </div>
</div>
</body>

</html>
