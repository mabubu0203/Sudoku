plugins {
    id "com.liferay.node" version "7.0.0"
    id "com.liferay.gulp" version "2.0.70"
    id "com.palantir.docker" version "0.22.1"
    id "com.palantir.docker-compose" version "0.22.1"
}

dependencies {

    // SpringBoot projects
    implementation("org.springframework.boot:spring-boot-starter")
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-starter-data-rest")
    implementation("org.springframework.boot:spring-boot-starter-security")
    implementation("org.springframework.boot:spring-boot-starter-thymeleaf")
    implementation("org.springframework.boot:spring-boot-starter-web")

    // Spring Projects
    implementation("org.springframework.cloud:spring-cloud-starter-config")
    implementation("org.springframework.cloud:spring-cloud-starter-zipkin")
    implementation("org.springframework.data:spring-data-commons")

    // EclipseCollections
    implementation("org.eclipse.collections:eclipse-collections:$ecVersion")
    implementation("org.eclipse.collections:eclipse-collections-api:$ecVersion")
    testCompile("org.eclipse.collections:eclipse-collections-testutils:$ecVersion")
    implementation("org.eclipse.collections:eclipse-collections-forkjoin:$ecVersion")

    // lombok
    annotationProcessor("org.projectlombok:lombok")
    compileOnly("org.projectlombok:lombok")

    // ModelMapper
    implementation("org.modelmapper:modelmapper:$modelmapperVersion")

}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

springBoot {
    buildInfo()
    mainClassName = 'com.mabubu0203.sudoku.web.WebApp'
}

war {
    archiveName = 'Web.war'
}

classes.dependsOn gulp_build
gulp_build.dependsOn npmInstall

node {
    download = true
    nodeVersion = '10.16.3'
    npmVersion = '6.12.0'
    nodeDir = file("${projectDir}/src/main/resources/node")
}

gulp {
    workDir = file("${projectDir}/src/main/resources/")
    colors = true
    bufferOutput = false
}