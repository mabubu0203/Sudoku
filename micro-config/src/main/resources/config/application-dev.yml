# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------
spring:
  cloud:
    config:
      server:
        git:
          search-paths: config/system-api_a,config/system-api_b,config/system-api_c,config/system-rdb_a,config/system-rdb_b,config/system-rdb_c,config/system-web_a,config/system-web_b,config/system-web_c
          uri: https://github.com/mabubu0203/Sudoku.git
  jackson:
    default-property-inclusion: non_null
  profiles: dev
  http:
    encoding:
      charset: UTF-8
      enabled: true
  info:
    build:
      location: classpath:META-INF/build-info.properties
    git:
      location: classpath:git.properties
  main:
    allow-bean-definition-overriding: true
    banner-mode: console
# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------
server:
  port: 9100
  servlet:
    context-path: /SudokuConfig
    jsp:
      registered: false
  ssl:
    enabled: false
  tomcat:
    accesslog:
      directory: logs
      enabled: true
      file-date-format: .yyyy-MM-dd
      pattern: common
      prefix: access_log
      rotate: true
      suffix: .log
    uri-encoding: UTF-8